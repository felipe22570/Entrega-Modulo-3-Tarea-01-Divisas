<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script/script.js"></script>
</head>
<body>
    
    <div class="contenedor">
        <h1 id="titulo">Conversor de moneda</h1>
        <div class="mb-3">
            <input type="number" class="form-control" id="valor" placeholder="Cantidad de dinero:">
        </div>
        <br>
        <div class="buttons">
            <div class="col-sm">
                <select id="inputOne" class="form-select">
                    <option selected value="0">Elige tu moneda</option>
                    <option value="1">Dólar</option>
                    <option value="2">Peso Mexicano</option>
                    <option value="3">Peso Colombiano</option>
                    <option value="4">Euro</option>
                    <option value="5">Libra Esterlina</option>
                </select>
              </div>

              <div class="col-sm">
                <select id="inputTwo" class="form-select">
                    <option selected>Elige tu moneda</option>
                    <option value="1">Dólar</option>
                    <option value="2">Peso Mexicano</option>
                    <option value="3">Peso Colombiano</option>
                    <option value="4">Euro</option>
                    <option value="5">Libra Esterlina</option>
                </select>
              </div>
              
            <button id="convertir" type="button" class="btn btn-primary" onclick="validar()">Convertir</button>

            
        </div>
        <div id="success" class="alert alert-success" role="alert">
            A simple success alert—check it out!
        </div>
        
        <div id="danger" class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>  
    </div>
</body>
</html>
